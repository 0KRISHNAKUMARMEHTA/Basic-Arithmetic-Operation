<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter a First Number"));
        while (Number.isNaN(num1)) {
            num1 = parseFloat(prompt("Invalid No,Please Enter a Valid number"));
        }
        let num2 = parseFloat(prompt("Enter a Second Number"));
        while (Number.isNaN(num2)) {
            num2 = parseFloat(prompt("Invalid No,Please Enter a Valid number"));
        }
        alert(num1 + num2)
    </script>
</body>
</html>
